<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/fragments :: htmlHead('Spring Boot 4')}"></head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 수정하기')}"></th:block>
		
        <main class="mt-2">
            <div class="card" th:object="${post}">
                <div class="card-header">
                    <div>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목"
                            th:value="*{title}" required autofocus>
                    </div>
                    <table>
                        <tr>
                            <th>작성자</th>
                            <td class="ps-2" id="author" th:text="*{author}"></td>
                        </tr>
                        <tr>
                            <th>작성시간</th>
                            <td class="ps-2" id="createdTime" th:text="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                        <tr>
                            <th>수정시간</th>
                            <td class="ps-2" id="modifiedTime" th:text="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </table>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="content" name="content" placeholder="내용" th:text="*{content}"
                        rows="15" wrap="hard" required></textarea>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success">수정하기</button>
                    </div>
                </div>
            </div>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
